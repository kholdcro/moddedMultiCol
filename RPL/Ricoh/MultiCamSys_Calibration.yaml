%YAML:1.0

# Multi-camera calibration matrices (M_c)
# rotation elements are in cayley parametrization
CameraSystem.nrCams: 2                  
# camera front
CameraSystem.cam1_1: 0.0                   #r1
CameraSystem.cam1_2: 1.0                   #r2
CameraSystem.cam1_3: 0.0                   #r3
CameraSystem.cam1_4: 0.005                 #t1
CameraSystem.cam1_5: 0.0                   #t2
CameraSystem.cam1_6: 0.0                   #t3
# camera back    
CameraSystem.cam2_1: 0.0                   #r1
CameraSystem.cam2_2: -1.0                   #r2
CameraSystem.cam2_3: 0.0                   #r3
CameraSystem.cam2_4: -0.005                #t1
CameraSystem.cam2_5: 0.0                   #t2
CameraSystem.cam2_6: 0.0                   #t3



